<h1>
  My Todo list
</h1>

<div *ngFor="let todo of todos$ | async">
    <label><input type="checkbox" 
      [(ngModel)]="todo.done"
      (change)="onChangeDone(todo)"/>
      
      {{todo.text}}
    </label>
</div>

<div>
  <input type="text" [(ngModel)]="text"/>
  <button (click)="onAddTodo(text)">Add</button>
</div>

<h1>
  My Todo list
</h1>

<div *ngFor="let todo of todos$ | async">
    <label><input type="checkbox" [(ngModel)]="todo.done"/>{{todo.text}}</label>
</div>

<div>
  <input type="text" [(ngModel)]="text"/>
  <button (click)="actions.addTodo(text)">Add</button>
  <button (click)="test()">Add</button>
</div>
